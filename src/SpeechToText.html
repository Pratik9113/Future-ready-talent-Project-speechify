        <section class="bg-white dark:bg-gray-900">
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-white">Speech To Text</h2>
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Want to convert your speech in any language here it is </p>
                <div action="#" class="space-y-8">
                    <div>
                        <tr>
                            <td align="right">Source Language  : </td>
                            <td><select id="languageSourceOptions" title="source">
                            <option value="ar-EG">Arabic - EG</option>
                            <option selected="selected" value="de-DE">German - DE</option>
                            <option value="en-US">English - US</option>
                            <option value="es-ES">Spanish - ES</option>
                            <option value="fi-FI">Finnish - FI</option>
                            <option value="fr-FR">French - FR</option>
                            <option value="hi-IN">Hindi - IN</option>
                            <option value="it-IT">Italian - IT</option>
                            <option value="ja-JP">Japanese - JP</option>
                            <option value="ko-KR">Korean - KR</option>
                            <option value="pl-PL">Polish - PL</option>
                            <option value="pt-BR">Portuguese - BR</option>
                            <option value="ru-RU">Russian - RU</option>
                            <option value="sv-SE">Swedish - SE</option>
                            <option value="zh-Hans">Chinese - Simplified</option>
                            </select></td>
                        </tr>
                    </div>
                    <hr/>
                    <div>
                        <tr>
                            <td align="right">Target Language  : </td>
                            <td><select id="languageTargetOptions" title ="target">
                            <option value="ar">Arabic</option>
                            <option selected="selected" value="de">German</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="hi">Hindi</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="sv">Swedish</option>
                            <option value="zh-Hans">Chinese</option>
                            </select></td>
                        </tr>
                        
                    </div>
                    <hr/>
                    <div>
                        <tr>
                    
                            <td></td>
                            <td><button class="bg-black text-teal-50 rounded-lg bg-black hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900 p-4" id="startRecognizeOnceAsyncButton">Start Translation</button></td>
                        </tr>
                    </div>
                    <div class="sm:col-span-2">
                        <tr>
                            <label for="phraseDiv">Results:</label>
                            <td><textarea id="phraseDiv" class="bg-slate-300" style="display: inline-block;width:500px;height:200px"></textarea></td>
                        </tr>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script>
        var phraseDiv;
        var startRecognizeOnceAsyncButton;

        const subscriptionKey = "862399594ebf4377b62ca443d4c488f6";
        const serviceRegion = "eastus";
        var languageTargetOptions, languageSourceOptions;
        var SpeechSDK;
        var recognizer;

        document.addEventListener("DOMContentLoaded", function () {
        startRecognizeOnceAsyncButton = document.getElementById("startRecognizeOnceAsyncButton");
        languageTargetOptions = document.getElementById("languageTargetOptions");
        languageSourceOptions = document.getElementById("languageSourceOptions");
        phraseDiv = document.getElementById("phraseDiv");

        startRecognizeOnceAsyncButton.addEventListener("click", function () {
            startRecognizeOnceAsyncButton.disabled = true;
            phraseDiv.innerHTML = "";

            if (!subscriptionKey || !serviceRegion) {
            alert("Subscription key or service region is missing!");
            startRecognizeOnceAsyncButton.disabled = false;
            return;
            }
            var speechConfig = SpeechSDK.SpeechTranslationConfig.fromSubscription(subscriptionKey, serviceRegion);

            speechConfig.speechRecognitionLanguage = languageSourceOptions.value;
            let language = languageTargetOptions.value
            speechConfig.addTargetLanguage(language)

            var audioConfig  = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
            recognizer = new SpeechSDK.TranslationRecognizer(speechConfig, audioConfig);

            recognizer.recognizeOnceAsync(
            function (result) {
                startRecognizeOnceAsyncButton.disabled = false;
                if (result.reason === SpeechSDK.ResultReason.TranslatedSpeech) {
                let translation = result.translations.get(language);
                window.console.log(translation);
                phraseDiv.innerHTML += translation;
                }

                recognizer.close();
                recognizer = undefined;
            },
            function (err) {
                startRecognizeOnceAsyncButton.disabled = false;
                phraseDiv.innerHTML += err;
                window.console.log(err);

                recognizer.close();
                recognizer = undefined;
            });
        });

        if (!!window.SpeechSDK) {
            SpeechSDK = window.SpeechSDK;
            startRecognizeOnceAsyncButton.disabled = false;

            document.getElementById('content').style.display = 'block';
            document.getElementById('warning').style.display = 'none';
        }
    });

    </script>
